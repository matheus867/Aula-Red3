<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Device Management</h1>
    <a href="{{ url_for('add_device') }}">Add Device</a>
    <table>
        <tr>
            <th>Device Name</th>
            <th>Device Type</th>
            <th>IP Address</th>
            <th>VLAN</th>
            <th>Configuration</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
        {% for device in devices %}
        <tr>
            <td>{{ device.device_name }}</td>
            <td>{{ device.device_type }}</td>
            <td>{{ device.ip_address }}</td>
            <td>{{ device.vlan }}</td>
            <td>{{ device.configuration }}</td>
            <td>{{ device.notes }}</td>
            <td>
                <a href="{{ url_for('edit_device', id=device.id) }}">Edit</a>
                <a href="{{ url_for('delete_device', id=device.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
