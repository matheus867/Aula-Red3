<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Device</title>
</head>
<body>
    <h1>Edit Device</h1>
    <form method="POST">
        <label for="device_name">Device Name:</label>
        <input type="text" name="device_name" value="{{ device.device_name }}" required>
        <br>
        <label for="device_type">Device Type:</label>
        <input type="text" name="device_type" value="{{ device.device_type }}" required>
        <br>
        <label for="ip_address">IP Address:</label>
        <input type="text" name="ip_address" value="{{ device.ip_address }}" required>
        <br>
        <label for="vlan">VLAN:</label>
        <input type="text" name="vlan" value="{{ device.vlan }}" required>
        <br>
        <label for="configuration">Configuration:</label>
        <textarea name="configuration" required>{{ device.configuration }}</textarea>
        <br>
        <label for="notes">Notes:</label>
        <textarea name="notes">{{ device.notes }}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
